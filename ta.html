<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Makka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .calculator {
            width: 320px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .display {
            width: 100%;
            height: 60px;
            background: #222;
            color: #0f0;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 18px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e0e0e0;
        }

        button.operator { background: #ffa500; color: white; }
        button.equal { background: #00a86b; color: white; }
        button.memory { background: #007bff; color: white; }
        button.clear { background: #dc3545; color: white; }

        .history-box {
            margin-top: 15px;
            padding: 10px;
            background: #fafafa;
            border-radius: 10px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        @media (max-width: 480px) {
            .calculator { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="buttons">
            <button class="memory" onclick="memoryAdd()">M+</button>
            <button class="memory" onclick="memorySubtract()">M-</button>
            <button class="memory" onclick="memoryRecall()">MR</button>
            <button class="memory" onclick="memoryClear()">MC</button>
        </div>

        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">÷</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('*')">×</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('-')">−</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('+')">+</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equal" style="grid-column: span 2;" onclick="calculate()">=</button>
        </div>

        <h3>History (5 terakhir)</h3>
        <div id="historyBox" class="history-box"></div>
    </div>

<script>
    let display = document.getElementById("display");
    let historyBox = document.getElementById("historyBox");
    let history = [];
    let memoryValue = 0;

    function append(value) {
        if (display.innerText === "0" && value !== ".") {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearAll() {
        display.innerText = "0";
    }

    function clearEntry() {
        display.innerText = display.innerText.slice(0, -1);
        if (display.innerText === "") display.innerText = "0";
    }

    function calculate() {
        try {
            let result = eval(display.innerText.replace("×", "*").replace("÷", "/"));
            if (!isFinite(result)) throw "Error";

            addHistory(display.innerText + " = " + result);
            display.innerText = result;
        } catch (e) {
            display.innerText = "Error";
        }
    }

    function addHistory(entry) {
        history.unshift(entry);
        if (history.length > 5) history.pop();
        renderHistory();
    }

    function renderHistory() {
        historyBox.innerHTML = history.map(h => `<div>${h}</div>`).join("");
    }

    function memoryAdd() {
        memoryValue += Number(display.innerText);
    }

    function memorySubtract() {
        memoryValue -= Number(display.innerText);
    }

    function memoryRecall() {
        display.innerText = memoryValue;
    }

    function memoryClear() {
        memoryValue = 0;
    }

    document.addEventListener("keydown", (e) => {
        if (/[0-9.+\-*/]/.test(e.key)) append(e.key);
        if (e.key === "Enter") calculate();
        if (e.key === "Backspace") clearEntry();
    });
</script>

</body>
</html>
